    <h1>Editar Orden de Pago</h1>
    <form action="{{ url_for('editar_ordenPago', id=orden.id) }}" method="post">
        <label for="cliente_id">Cliente ID:</label>
        <input type="text" id="cliente_id" name="cliente_id" value="{{ orden.cliente_id }}" required>
        <br>
        <label for="venta_id">Venta ID:</label>
        <input type="text" id="venta_id" name="venta_id" value="{{ orden.venta_id }}" required>
        <br>
        <label for="producto_id">Producto ID:</label>
        <input type="text" id="producto_id" name="producto_id" value="{{ orden.producto_id }}" required>
        <br>
        <label for="forma_pago_id">Forma de Pago ID:</label>
        <input type="text" id="forma_pago_id" name="forma_pago_id" value="{{ orden.forma_pago_id }}" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="text" id="cantidad" name="cantidad" value="{{ orden.cantidad }}" required>
        <br>
        <label for="precio_unitario">Precio Unitario:</label>
        <input type="text" id="precio_unitario" name="precio_unitario" value="{{ orden.precio_unitario }}" required>
        <br>
        <label for="precio_total">Precio Total:</label>
        <input type="text" id="precio_total" name="precio_total" value="{{ orden.precio_total }}" required>
        <br>
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ orden.descripcion }}" required>
        <br>
        <button type="submit">Guardar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
