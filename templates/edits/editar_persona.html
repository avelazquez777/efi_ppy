<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">

    <title>Editar Persona</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="/">Inicio <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/accesorios">Accesorios</a>
            <a class="nav-item nav-link" href="/caracteristicas">Caracteristicas</a> 
            <a class="nav-item nav-link" href="/equipo">Equipo</a>
            <a class="nav-item nav-link" href="/fabricantes">Fabricantes</a>
            <a class="nav-item nav-link" href="/marca">Marca</a>
            <a class="nav-item nav-link" href="/modelos">Modelos</a> 
            <a class="nav-item nav-link" href="/stock">Stock</a>
            <a class="nav-item nav-link" href="/ventas">Ventas</a>

            <a class="nav-item nav-link" href="/orden_compra">Orden de compra</a>
        </div>
    </nav>
    <h1>Editar Persona</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ persona.nombre }}" required>
        <br>
        <label for="tipo_documento">Tipo de Documento:</label>
        <input type="text" id="tipo_documento" name="tipo_documento" value="{{ persona.tipo_documento }}" required>
        <br>
        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" value="{{ persona.documento }}" required>
        <br>
        <label for="num_contacto">Número de Contacto:</label>
        <input type="text" id="num_contacto" name="num_contacto" value="{{ persona.num_contacto }}" required>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ persona.correo }}" required>
        <br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ persona.direccion }}" required>
        <br>
        <input type="submit" value="Actualizar Persona">
    </form>
    <a href="{{ url_for('lista_personas') }}">Volver a la lista</a>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
