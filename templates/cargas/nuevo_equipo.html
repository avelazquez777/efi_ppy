<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
    <title>Nuevo Equipo</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="/">Inicio <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/accesorios">Accesorios</a>
            <a class="nav-item nav-link" href="/caracteristicas">Caracteristicas</a> 
            <a class="nav-item nav-link" href="/equipo">Equipo</a>
            <a class="nav-item nav-link" href="/fabricantes">Fabricantes</a>
            <a class="nav-item nav-link" href="/marca">Marca</a>
            <a class="nav-item nav-link" href="/modelos">Modelos</a> 
            <a class="nav-item nav-link" href="/stock">Stock</a>
            <a class="nav-item nav-link" href="/ventas">Ventas</a>
            <a class="nav-item nav-link" href="/clientes">Clientes</a>
            <a class="nav-item nav-link" href="/empleados">Empleados</a>
            <a class="nav-item nav-link" href="/proveedores">Proveedores</a> 
            <a class="nav-item nav-link" href="/detalle_compra">Detalle de compra</a>
            <a class="nav-item nav-link" href="/orden_compra">Orden de compra</a>
        </div>
    </nav>
    <h1>Nuevo Equipo</h1>
    <form action="{{ url_for('nuevo_equipo') }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="modelo_id">Modelo:</label>
        <select id="modelo_id" name="modelo_id" required>
            {% for modelo in modelos %}
                <option value="{{ modelo.id }}">{{ modelo.nombre }}</option>
            {% endfor %}
        </select>
        <a href="{{ url_for('nuevo_modelo') }}">Crear nuevo modelo</a>
        <br>
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required>
        <br>
        <label for="condicion_id">Condición:</label>
        <select id="condicion_id" name="condicion_id" required>
            {% for condicion in condiciones %}
                <option value="{{ condicion.id }}">{{ condicion.nombre }}</option>
            {% endfor %}
        </select>
        <a href="{{ url_for('nueva_condicion') }}">Crear nueva condición</a>
        <br>
        <label for="compatibilidad_id">Compatibilidad:</label>
        <select id="compatibilidad_id" name="compatibilidad_id" required>
            {% for compatibilidad in compatibilidades %}
                <option value="{{ compatibilidad.id }}">{{ compatibilidad.nombre }}</option>
            {% endfor %}
        </select>
        <a href="{{ url_for('nueva_compatibilidad') }}">Crear nueva compatibilidad</a>
        <br>
        <label for="caracteristica_id">Característica:</label>
        <select id="caracteristica_id" name="caracteristica_id" required>
            {% for caracteristica in caracteristicas %}
                <option value="{{ caracteristica.id }}">{{ caracteristica.nombre }}</option>
            {% endfor %}
        </select>
        <a href="{{ url_for('nueva_caracteristica') }}">Crear nueva característica</a>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
        <br>
        <button type="submit">Guardar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
